<!DOCTYPE html>
<html lang="en">
<body>
<taskTable>
    <div id="task-info" class="container task">
        <div class="row">
            <div class="col-lg-10">
                <p class="task-title">Project Task</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 text-center">
                <button id="btnAddTask" class="btn btn-primary">New task</button>
            </div>
            <div class="col-lg-7">
                <input id="my-input" class="form-control mb-2" type="text" placeholder="Search...">
            </div>
            <div id="hover-show" class="col-lg-3" style="display: none">
                <img id='btnTaskUpdate' src='/static/images/pencil-fill.svg' alt='' taskid="">
                <img id='btn-delete-task' class='list-icon' src='/static/images/dash-square.svg' alt='' taskid="">
                <img id='btnShowComment' class='list-icon' src='/static/images/chat-square-dots.svg' alt='' taskid="" name="">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover text-center">
                    <thead>
                        <tr class="th-font">
                            <th>Name</th>
                            <th>Content</th>
                            <th>Subtask</th>
                            <th>Owner</th>
                            <th>Requester</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Complexity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="my-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</taskTable>
</body>
</html>
