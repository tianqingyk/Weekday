<!DOCTYPE html>
<html lang="en">
<body>
<projectInfo>
    <div id="project-top" class="container-fluid project-top">
        <div class="row">
            <!-- project info -->
            <div id="project-info" class="col-lg-6 mt-3" style="display: none">
                <div class="row">
                    <div class="col-lg-12">
                        <p id="show-project-name" class="project-title" projectid=""></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p id="show-project-description" class="project-content"></p>
                        <div class="progress project-progress">
                            <div id="project-progress" class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- update project -->
            <div id="update-project" class="col-lg-6 mt-3" style="display: none">
                <div class="form-group">
                    <label for="name">Project Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="3" id="description"></textarea>
                </div>

                <button id="btn-update-project" class="btn btn-primary">update</button>
            </div>

            <!-- team member -->
            <div id="team-member" class="col-lg-6 mt-3 members-box" style="display: none">
                <a href="#">Members</a>

                <a id="btnAddMember" class="sm-icon">
                    <Icon cmd="addMember" title="person-plus" :check="false"></Icon>
                </a>

                <a id="btnChangeOwner" class="sm-icon">
                    <Icon cmd="changeOwner" title="pencil-square" :check="false"></Icon>
                </a>

                <div id="add-member-div" style="display: none">
                    <Add cmd="add-member" class="create-div" title="add"></Add>
                </div>

                <div id="change-owner-div" class="create-div" style="display: none">
                    <Add cmd="change-owner" title="change"></Add>
                </div>

                <ul class="members-list" id="member-list" teamid="">
                </ul>
            </div>
        </div>
    </div>
</projectInfo>

</body>
</html>
