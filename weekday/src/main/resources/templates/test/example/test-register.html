<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container blog-content-container">

    <form th:action="@{/register}"  method="post">
        <h2 class="form-signin-heading">Register!</h2>

        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">account</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="30" placeholder="account">

        </div>
        <div>
            <label for="password" class="col-form-label">password</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="password" >
        </div>
        <div>
            <label for="email" class="col-form-label">email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="30" placeholder="email" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">commit</button>
        </div>
    </form>
</div> <!-- /container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
