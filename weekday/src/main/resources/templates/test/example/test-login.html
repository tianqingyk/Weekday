<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container">

    <form  th:action="@{/login}" method="post">
        <h2 >Log in!</h2>

        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">account</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50" placeholder="account">
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">password</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="password" >
        </div>
        <div class="form-group col-md-5">
            <input type="checkbox" name="remember-me"> remember me
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">commit</button>
        </div>
        <div class=" col-md-5" th:if="${loginError}">
            <p class="blog-label-error" th:text="${errorMsg}"></p>
        </div>
    </form>
</div> <!-- /container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
